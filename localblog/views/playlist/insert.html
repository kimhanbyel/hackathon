{% extends "index.html" %}
{% block mid %}

<form enctype="application/x-www-form-urlencoded" action="/playlist/{{params}}/insertProcess" method="POST" class="mx-5 ml-30 mr-30 mt-10">
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-3xl font-semibold leading-7 text-gray-900">곡 추가</h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">rhr</p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">가수</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input type="text" minlength="2" maxlength="30" name="singer" id="singer" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="제목을 입력해주세요">
            </div>
          </div>
        </div>

        <div class="sm:col-span-4">
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">제목</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <input type="text" minlength="2" maxlength="30" name="title" id="title" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="제목을 입력해주세요">
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <input type="text" name="playlistNum" value="{{params}}">

  <div class="mt-6 mb-6 flex items-center justify-end gap-x-6">
    <button type="button" class="text-sm font-semibold leading-6 text-gray-900" onclick="history.back();">취소</button>
    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">추가</button>
  </div>
</form>

<script>
  document.title = "곡 추가"
</script>
{% endblock %}
